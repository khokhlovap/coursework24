services:
  web:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
  redis:
    image: redis:alpine
  celery:
    build: .
    command: celery -A buildingsite worker -l info
    volumes:
      - ./:/app
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=buildingsite.settings
  celerybeat:
    build: .
    command: celery -A buildingsite beat -l info
    volumes:
      - ./:/app
    depends_on:
      - redis
      - web
    environment:
      - DJANGO_SETTINGS_MODULE=buildingsite.settings
